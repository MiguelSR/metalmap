<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css" />
        <style>
            html {height:100%;}
            body {background-color: black; height:100%;}
            #floating-filters {
                position: absolute;
                width:50px;
                background-color: rgba(0, 0, 0, 0.6);
                top:0;
                left:0;
                right:0;
                color:white;
                text-align: center;
                height: 100%;
            }
            #floating-filters .filter-button {
                position: absolute;
                top: 50%;
                margin-top:-30px;
                display: table-cell;
                height: 60px;
                width:100%;
                background:none;
                border:0
            }
            #floating-filters .glyphicon-filter {font-size:1.6em;}
            #filter-column {
                display: none;
                color: white;
                position: absolute;
                height: 100%;
                width: 300px;
                background-color: rgba(0, 0, 0, 0.6);
            }
            #year-select-container {
                margin: 0 auto;
                height: 500px;
                top:50%;
                margin-top:-250px;
            }
            #label-years {
                position: absolute;
                top: 5%;
                margin: 0 auto;
                width: 100%;
            }
            #year-select {
                margin: 0 auto;
                height: 500px;
                top:50%;
                margin-top:25%;
            }
            #map {width:100%; height:100%;}
            #country-name {padding:0px 0px 5px 15px;}
            #list-loader {margin:0 auto;}
            #styles-list {color: white; list-style-position: inside;}
            #styles-list li {padding:0; margin:0 0 2px -30px;}
            #styles-list li:hover { background-color: #333333;}
            #styles-list li.style-selected { background-color: #333333;}
            .no-max-height {max-height: none !important; overflow-y:auto;}
            #bands-list {color: #AAA;}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="floating-filters">
            <div id="filter-column">
                <div id="year-select-container">
                    <h3 id="label-years">
                        <span id="start-year">1963</span> - <span id="end-year">2015</span>
                    </h3>
                    <div id="year-select"></div>
                </div>
            </div>
            <button type="button" id="filter-button" class="filter-button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
        <script type="infowindow/html" id="infowindow_template">
            <div class="cartodb-popup dark v2">
                <a href="#close" class="cartodb-popup-close-button close">x</a>
                <div class="cartodb-popup-content-wrapper row">
                    <div class="cartodb-popup-content col-md-6 no-max-height">
                        <h3 id="country-name"></h3>
                        <ol id="styles-list"></ol>
                    </div>
                    <div class="col-md-6">
                        <ul id="bands-list"><li>Loading...</li></ul>
                    </div> 
                </div>
                <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="dist/app.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-68038867-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
