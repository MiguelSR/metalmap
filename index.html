<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            html {height:100%;}
            body {background-color: black; height:100%;}
            #map {width:100%; height:100%;}
            #country-name {padding:0px 0px 5px 15px;}
            #mylist {color: white;}
            #mylist { list-style-position: inside;}
            #mylist li{  padding:0; margin:0 0 2px -30px;}
            #mylist li:hover{ background-color: #333333;}
            #mylist li.style-selected{ background-color: #333333;}
            .no-max-height {max-height: none !important; overflow-y:auto;}
            #bands-list {color: #AAA;}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="aux" style="color:white"></div>
        <script type="infowindow/html" id="infowindow_template">
            <div class="cartodb-popup dark v2">
              <a href="#close" class="cartodb-popup-close-button close">x</a>
              <div class="cartodb-popup-content-wrapper row">
                <div class="cartodb-popup-content col-md-6 no-max-height">
                    <h3 id="country-name"></h3>
                    <h4 id="list-loader"><i>Loading...</i></h4>
                    <ol id="mylist">
                    </ol>
                </div>
                <div class="col-md-6">
                    <ul id="bands-list">
                    </ul>
                </div> 
              </div>
              <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
        <script>
            "use strict";
            window.onload = function() {
                cartodb.createVis('map', 'https://topillo.cartodb.com/api/v2/viz/65949fe8-60b3-11e5-8c64-0e73ffd62169/viz.json', {
                        fullscreen: false,
                        legends: true,
                        search: false,
                        shareable: false
                    })
                    .done(function(vis, layers) {
                        const southWest = L.latLng(-90, -180);
                        const northEast = L.latLng(90, 180);
                        console.log(layers[0].leafletMap);
                        layers[0].leafletMap.setMaxBounds(L.latLngBounds(southWest, northEast))
                        const infoWindow = layers[1].getSubLayer(0).infowindow;
                        infoWindow.set('template', function(country) {
                            const query = "http://topillo.cartodb.com/api/v2/sql?q=select * from grouped_bands" +
                                          " where country like '"+ country.country +"' order by count desc limit 10";
                            $.get(query, function(data) {
                                if (data.rows.length) {
                                    $('#list-loader').hide();
                                    $('#country-name').html(country.country);
                                    $('#mylist').html('');

                                    for (const r of data.rows) {
                                        const tpl = '<li id="' + r.cartodb_id + '">'+ r.style +': <strong>' + r.count + '</strong></li>\n'; 
                                        $('#mylist').append(tpl);

                                        const query = "http://topillo.cartodb.com/api/v2/sql?q=select * from bands" +
                                                      " where country ilike '"+ country.country +"' and style like '" + r.style + "' order by metalarchives_id asc limit 10";
                                        $.get(query, function(stylesData) {
                                            $('#mylist li:first').addClass('style-selected');
                                            if (r === data.rows[0]) {
                                               $('#bands-list').html(_.map(stylesData.rows, function(band) {
                                                       const bandLink = 'http://www.metal-archives.com/bands/' + band.name.replace(' ', '_') + '/' + band.metalarchives_id
                                                       return '<li><a href="'+bandLink+'" target="_blank">' + band.name + '</a></li>'
                                               }).join("\n"));
                                            }
                                            $('#' + r.cartodb_id).click(
                                                function hoverIn(event) {
                                                   $('.style-selected').removeClass('style-selected');
                                                   $(event.target).addClass('style-selected'); 
                                                   $('#bands-list').html(_.map(stylesData.rows, function(band) {
                                                       const bandLink = 'http://www.metal-archives.com/bands/' + band.name.replace(' ', '_') + '/' + band.metalarchives_id
                                                       return '<li><a href="'+bandLink+'" target="_blank">' + band.name + '</a></li>'
                                                   }).join("\n"));
                                                }
                                            );
                                        });
                                    }
                                }
                            });
                            return $('#infowindow_template').html();
                        });

                        vis.map.set({
                            minZoom:3,
                            maxZoom:7
                        }); 
                    });
            }
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-68038867-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
