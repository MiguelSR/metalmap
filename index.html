<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="map"></div>
        <div id="floating-filters">
            <div id="filter-column">
                <div id="year-select-container">
                    <h3 id="label-years">
                        <span id="start-year">1964</span> - <span id="end-year">2015</span>
                    </h3>
                    <div id="year-select"></div>
                </div>
            </div>
            <button type="button" id="filter-button" class="filter-button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
        <script type="infowindow/html" id="infowindow_template">
            <div class="cartodb-popup dark v2 auto-width">
                <a href="#close" class="cartodb-popup-close-button close">x</a>
                <div class="cartodb-popup-content-wrapper row">
                    <div class="cartodb-popup-content col-md-6 no-max-height max-width-50">
                        <h3 id="country-name"></h3>
                        <ol id="styles-list"></ol>
                    </div>
                    <div class="col-md-6">
                        <ul id="bands-list"><li>Loading...</li></ul>
                    </div> 
                </div>
                <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="dist/app.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-68038867-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
